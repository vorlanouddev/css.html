<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <form action="index.html" class="card">
        <!-- <div class="sign-in">Sign in</div> -->
        <i id="logo" class="fa-regular fa-circle-user"></i>
        <!-- username -->
        <h1>ເຂົ້າສູ່ລະບົບ</h1>
        <br>
        <div class="login-form">
        <i class="fa-solid fa-user" id="logo-input"></i>
        <input type="text" class="input" id="username">
        <span data-placeholder="ຊື່ຜູ້ໃຊ້"></span>

</div>
<!-- password -->
<div class="login-form">
    <i class="fa-solid fa-lock" id="logo-input"></i>

    <input type="password" class="input" id="password">
    <span data-placeholder="ລະຫັດຜ່ານ"></span>
</div>
<p class="remember_me">
    <label>
        <label>
            <input type="checkbox" name="checkbox" id="remember_me" value="1">
            ຈື່ລະຫັດຜ່ານ
        </label>
    </label>
</p>
<!-- <p>Don't have account? <a href="#">sign Up</a></p> -->
<input type="submit" class="btn-submit" value="ເຂົ້າລະບົບ">
<a href="#">ລືມລະຫັດຜ່ານ?</a>



    </form>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".input").on("focus",function(){
                $(this).addClass("focus");
        });
         $(".input").on("blur", function(){
             if($(this).val()=="")
              $(this).removeClass("focus");

             if($("#username").val() !="" && $("#password").val()!="")
             $("#logo").addClass("change-color");
             else
             $("#logo").removeClass("change-color")
               
         });
        });

        
    </script>
</body>
</html>
